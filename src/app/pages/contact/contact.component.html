
<div class="container">
	<div class="header">
		<span class="badge">Contact & Support</span>
		<h1 class="title">
			Get in Touch <span class="grad-text">with Us</span>
		</h1>
		<p class="muted subtitle">Have questions? Need help with API testing? We're here for you.</p>
	</div>

	<div class="one-col">
		<div class="card span-all">
			<div class="card-padding">
				<h2 class="section-title">Send us a Message</h2>
				<p class="muted mb-1">Fill out the form below and we'll get back to you as soon as possible</p>
				<form class="form">
					<div class="grid grid-2">
						<div>
							<label>Full Name *</label>
							<input required placeholder="Enter your full name" class="input" />
						</div>
						<div>
							<label>Email Address *</label>
							<input required type="email" placeholder="Enter your email address" class="input" />
						</div>
					</div>
					<div>
						<label>Subject *</label>
						<input required placeholder="What's this about?" class="input" />
					</div>
					<div>
						<label>Message *</label>
						<textarea required placeholder="Tell us how we can help you..." rows="5" class="input"></textarea>
					</div>
					<div>
						<button type="button" class="btn grad" (click)="$any(this).sent = true">Send Message</button>
						@if ($any(this).sent) {
							<span class="muted ml-05">Message sent! (demo)</span>
						}
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
