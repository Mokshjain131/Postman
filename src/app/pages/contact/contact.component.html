<div class="container" style="padding:3rem 1rem;">
	<div style="text-align:center; margin-bottom: 2rem;">
		<span class="badge" style="margin-bottom:1rem;">Contact & Support</span>
		<h1 style="font-size: clamp(2rem, 5vw, 3rem); font-weight:800; margin:0 0 0.75rem;">
			Get in Touch <span class="grad-text">with Us</span>
		</h1>
		<p class="muted" style="font-size:1.1rem; max-width:60ch; margin:0 auto;">Have questions? Need help with API testing? We're here for you.</p>
	</div>

	<div class="grid" style="grid-template-columns: 1fr; gap:1rem;">
		<div class="card" style="grid-column: 1 / -1;">
			<div class="card-padding">
				<h2 style="font-size:1.35rem; font-weight:700; margin:0 0 0.25rem;">Send us a Message</h2>
				<p class="muted" style="margin:0 0 1rem;">Fill out the form below and we'll get back to you as soon as possible</p>
				<form class="grid" style="gap:0.75rem;">
					<div class="grid grid-2">
						<div>
							<label>Full Name *</label>
							<input required placeholder="Enter your full name" style="width:100%; padding:0.6rem 0.75rem; border:1px solid var(--border); border-radius:0.375rem;" />
						</div>
						<div>
							<label>Email Address *</label>
							<input required type="email" placeholder="Enter your email address" style="width:100%; padding:0.6rem 0.75rem; border:1px solid var(--border); border-radius:0.375rem;" />
						</div>
					</div>
					<div>
						<label>Subject *</label>
						<input required placeholder="What's this about?" style="width:100%; padding:0.6rem 0.75rem; border:1px solid var(--border); border-radius:0.375rem;" />
					</div>
					<div>
						<label>Message *</label>
						<textarea required placeholder="Tell us how we can help you..." rows="5" style="width:100%; padding:0.6rem 0.75rem; border:1px solid var(--border); border-radius:0.375rem;"></textarea>
					</div>
					<div>
						<button type="button" class="btn grad" (click)="$any(this).sent = true">Send Message</button>
						<span *ngIf="$any(this).sent" class="muted" style="margin-left:0.5rem;">Message sent! (demo)</span>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
